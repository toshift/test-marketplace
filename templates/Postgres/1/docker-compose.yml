version: "2"

services:
  mysql:
    image: postgres:10.4
    ports:
      - ${POSTGRES_PORT}:5432/tcp
    environment:
      - POSTGRES_DATABASE=${POSTGRES_DATABASE}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    restart: 'always'
    volumes:
      - postgresdb-vol:/var/lib/postgresql/data

volumes:
  postgresdb-vol:
    driver: local
